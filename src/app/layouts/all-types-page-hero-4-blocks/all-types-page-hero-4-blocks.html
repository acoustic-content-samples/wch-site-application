<!-- just render the components in the 'content' column one by cone -->
<div id="{{renderingContext.id}}" class="grid-x">
	<div *ngIf="banner" class="cell">
		<div class="section" *ngFor="let item of onBanner | async; trackBy: trackByComponentId; let idx = index">
			<wch-contentref [wchEditable]="'banner[' + idx + ']'" [renderingContext]="item">
			</wch-contentref>
		</div>
	</div>
	<div *ngIf="sectionOne || sectionTwo" class="bottom-sections-container medium-12 large-12 columns">
		<div class="grid-x">
			<div *ngIf="sectionOne" class="medium-6 large-6 columns">
				<div class="grid-x">
					<div class="section large-6 columns safe-padding" *ngFor="let item of onSectionOne | async; trackBy: trackByComponentId; let idx = index">
						<div class="grid-container">
							<wch-contentref [wchEditable]="'sectionOne[' + idx + ']'" [renderingContext]="item">
							</wch-contentref>
						</div>
					</div>
				</div>
			</div>
			<div *ngIf="sectionTwo" class="medium-6 large-6 columns">
				<div class="grid-x">
					<div class="section large-6 columns safe-padding" *ngFor="let item of onSectionTwo | async; trackBy: trackByComponentId; let idx = index">
						<div class="grid-container">
							<wch-contentref [wchEditable]="'sectionTwo[' + idx + ']'" [renderingContext]="item">
							</wch-contentref>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
